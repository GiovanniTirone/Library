<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Mockup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>My Library</h1>
      </div>

      <div class="sidebar">
        <div>
            Add a new book:
        </div>
        <div>
            <form action="#">
                <div>
                    <label>Title:</label>
                    <input id="title_input">
                </div>
                <div>
                    <label>Author:</label>
                    <input id="author_input">
                </div>
                <div>
                    <label>Pages:</label>
                    <input id="pages_input">
                </div>
                <div>
                    <button id="add_book_btn">Add book!</button>
                </div>
            </form>
        </div>
        </div>

      <div class="nav">
        <h5 id="order">Order:</h5>
        <div id="order_btn_div">
          <button id="order_btn">First added</button>
        </div>
      </div>

      <div class="article">
       
      </div>

      <div class="footer">
        
      </div>
      
    </div>
  </body>
</html>
